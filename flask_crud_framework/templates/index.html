<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h2>Employee List</h2>
    <a href="{{ url_for('add') }}" class="btn">+ Add New</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Role</th><th>Salary</th><th>Actions</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp[0] }}</td>
            <td>{{ emp[1] }}</td>
            <td>{{ emp[2] }}</td>
            <td>{{ emp[3] }}</td>
            <td>
                <a href="{{ url_for('edit', id=emp[0]) }}">Edit</a> |
                <form action="{{ url_for('delete', id=emp[0]) }}" method="POST" style="display:inline;" onsubmit="return confirmDelete();">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
