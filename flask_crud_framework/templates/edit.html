<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h2>Edit Employee</h2>
    <form method="POST">
        Name: <input type="text" name="name" value="{{ employee[1] }}" required><br>
        Role: <input type="text" name="role" value="{{ employee[2] }}" required><br>
        Salary: <input type="number" step="0.01" name="salary" value="{{ employee[3] }}" required><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
