<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>All Users</h1>
    <a href="/add">Add New User</a>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>
                <a href="/edit/{{ user[0] }}">Edit</a> |
                <a href="/delete/{{ user[0] }}" onclick="return confirm('Delete this user?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
